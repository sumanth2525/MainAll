<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sumanth’s Web Apps – All in One Place</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <style>
  /* ---------- ROOT ---------- */
  :root{
    --radius:1.4rem;
    --clr-primary:#0f172a;
    --clr-card-border:#ececec;
    --clr-card-bg:#ffffff;
    --clr-shadow:rgba(0,0,0,.08);
    --clr-accent:#6366f1;
  }
  *,*::before,*::after{box-sizing:border-box;}
  body{
    margin:0;font-family:'Poppins',system-ui,Arial,sans-serif;
    background:#ffffff;color:var(--clr-primary);line-height:1.5;
    -webkit-font-smoothing:antialiased;
  }

  /* ---------- HERO ---------- */
  .hero{
    min-height:45vh;display:flex;flex-direction:column;justify-content:center;
    padding:4rem 8vw;background:linear-gradient(135deg,#e6f7ff 0%,#fff7f9 100%);
    position:relative;overflow:hidden;
  }
  .hero::after{
    content:'';position:absolute;inset:0;
    background:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='800' height='600'><circle cx='100' cy='500' r='170' fill='rgba(255,255,255,.5)'/><circle cx='650' cy='50' r='110' fill='rgba(255,255,255,.4)'/></svg>") no-repeat;
    background-size:cover;pointer-events:none;animation:drift 30s linear infinite;
  }
  @keyframes drift{to{transform:translateX(-20%)}}
  .hero h1{font-size:clamp(2.2rem,6vw,3.5rem);font-weight:700;margin:0 0 .5rem;}
  .hero p{max-width:500px;margin:0 0 2rem;color:#334155;}
  .btn-primary{
    display:inline-block;padding:.85rem 2.25rem;font-weight:600;border:none;
    border-radius:var(--radius);background:var(--clr-primary);color:#fff;cursor:pointer;
    transition:transform .25s ease,box-shadow .25s ease;
  }
  .btn-primary:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(0,0,0,.12);}

  /* ---------- ONLINE PRESENCE ---------- */
  .online{
    padding:4rem 8vw 2rem;text-align:center;
    background:linear-gradient(135deg,#f1f5ff 0%,#fdfcff 100%);
  }
  .online h2{font-size:clamp(1.8rem,4.5vw,2.4rem);margin:0 0 2rem;font-weight:700;}
  .presence-wrapper{
    display:flex;flex-wrap:wrap;justify-content:center;gap:2rem;
    max-width:1100px;margin-inline:auto;
  }
  .stats{
    display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:1rem;
    flex:1 1 300px;
  }
  .stat{
    background:var(--clr-card-bg);border:1px solid var(--clr-card-border);
    border-radius:var(--radius);padding:1.5rem 1rem;
    box-shadow:0 4px 16px var(--clr-shadow);
    display:flex;flex-direction:column;align-items:center;justify-content:center;
  }
  .stat h3{margin:0 0 .25rem;font-size:2.4rem;color:var(--clr-accent);font-weight:700;}
  .stat span{font-size:.85rem;text-transform:uppercase;letter-spacing:1px;color:#475569;}

  /* ---------- CARD GRID ---------- */
  .cards{
    display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:2rem;padding:4rem 8vw;
  }
  .card{
    position:relative;padding:2rem 1.5rem 1.25rem;border-radius:var(--radius);
    background:var(--clr-card-bg);border:1px solid var(--clr-card-border);
    box-shadow:0 4px 16px var(--clr-shadow);overflow:hidden;isolation:isolate;
    transition:transform .25s ease,box-shadow .25s ease;
  }
  .card:hover{transform:translateY(-4px);box-shadow:0 10px 24px var(--clr-shadow);}
  .card::before{
    content:'';position:absolute;inset:0;border-radius:inherit;
    background:radial-gradient(circle at top right,var(--accent) 0%,rgba(255,255,255,0) 70%);
    opacity:.8;mix-blend-mode:multiply;pointer-events:none;transition:opacity .4s ease;
  }
  .card:hover::before{opacity:1;}
  .card h3{margin:0 0 .25rem;font-weight:600;font-size:1.35rem;}
  .card p{margin:0 0 1.5rem;font-size:.9rem;color:#475569;}
  .card button{
    padding:.6rem 1.4rem;border:none;border-radius:var(--radius);font-weight:600;
    background:var(--accent);color:#000;cursor:pointer;
    transition:filter .25s ease,transform .25s ease;
  }
  .card button:hover{filter:brightness(115%);transform:translateY(-2px);}

  /* ---------- COMING‑SOON ---------- */
  .coming-soon{
    text-align:center;padding:4rem 1rem 6rem;font-size:clamp(2rem,6vw,3rem);
    font-weight:700;background:linear-gradient(90deg,#0f172a,#0068ff,#ff1654,#ff9f0a,#0f172a);
    background-size:600%;-webkit-background-clip:text;color:transparent;
    animation:gradientShift 8s linear infinite;
  }
  @keyframes gradientShift{0%{background-position:0%}100%{background-position:600%}}
  </style>
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <h1>WEB APPS WITH AI PROMPT</h1>
    <p>All Web Apps Created Using CHAT GPT IN 2 HOURS.</p>
    <button class="btn-primary" onclick="document.querySelector('.cards').scrollIntoView({behavior:'smooth'})">
      Explore Apps
    </button>
  </header>

  <!-- ONLINE PRESENCE -->
  <section class="online">
    <h2>Online Now</h2>
    <div class="presence-wrapper">
      <div class="stats">
        <div class="stat"><h3 id="totalCount">0</h3><span>Total Users</span></div>
        <div class="stat"><h3 id="desktopCount">0</h3><span>Desktop</span></div>
        <div class="stat"><h3 id="tabletCount">0</h3><span>Tablet</span></div>
        <div class="stat"><h3 id="mobileCount">0</h3><span>Mobile</span></div>
      </div>
    </div>
  </section>

  <!-- APPS GRID -->
  <main>
    <section class="cards" id="appGrid"></section>
    <div class="coming-soon">More Projects Coming Soon…</div>
  </main>

  <!-- MAIN SCRIPT -->
  <script>
  /* ---------------- APP CARD DATA ---------------- */
  const apps = [
    {name:'BMI Calculator',           url:'https://sumanth2525.github.io/BMICalculator/',                    tagline:'Instantly check your Body Mass Index',       color:'#e11d48'},
    {name:'Job Portals Hub',          url:'https://sumanth2525.github.io/JobPortals/Index.html',             tagline:'All job portals on one page',                color:'#0A66C2'},
    {name:'Portfolio Template',       url:'https://sumanth2525.github.io/PortfolioTemplate/Index.html',      tagline:'Clean, responsive portfolio starter',        color:'#6366f1'},
    {name:'Time Difference Finder',   url:'https://sumanth2525.github.io/TimeZ/Index.html',                  tagline:'Compare time zones in seconds',              color:'#ff914d'},

    /* ---------- NEW ENTRIES ---------- */
    {name:'Create Website',           url:'https://sumanth2525.github.io/CreateWebsite/',                    tagline:'Generate a custom website in minutes',       color:'#10b981'},
    {name:'Clothing Modifier',        url:'https://sumanth2525.github.io/ClothingModifier/',                 tagline:'Virtual outfit style & color editor',        color:'#ff007f'},
    {name:'Investment Calculator',    url:'https://sumanth2525.github.io/Investment-Calculator/',            tagline:'Plan ETF, Gold & Mutual Fund returns',       color:'#f59e0b'},
    {name:'Noise Level Monitor',      url:'https://sumanth2525.github.io/NoiseDBS/',                         tagline:'Real‑time dB meter & safe‑exposure timer',   color:'#06b6d4'}
  ];

  /* -------- BUILD CARD GRID -------- */
  const grid = document.getElementById('appGrid');
  apps.forEach(app=>{
    const card = document.createElement('article');
    card.className = 'card';
    card.style.setProperty('--accent', app.color);
    card.innerHTML = `
      <h3>${app.name}</h3>
      <p>${app.tagline}</p>
      <button>Visit</button>
    `;
    card.querySelector('button').addEventListener('click',
      ()=>window.open(app.url,'_blank','noopener'));
    grid.appendChild(card);
  });

  /* -------- FIREBASE CONFIG -------- */
  const firebaseConfig = {
    apiKey: "AIzaSyD8Cd14nPWGEUqb7M2gpf11ispVMMcwd6U",
    authDomain: "mainall.firebaseapp.com",
    databaseURL: "https://mainall-default-rtdb.firebaseio.com",
    projectId: "mainall",
    storageBucket: "mainall.appspot.com",
    messagingSenderId: "1016460223476",
    appId: "1:1016460223476:web:d83bfcd6b475807a8b4fa1"
  };

  /* -------- INITIALISE FIREBASE -------- */
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  /* -------- DEVICE TYPE UTILITY -------- */
  function getDeviceType(){
    const ua = navigator.userAgent.toLowerCase();
    if(/mobi|android|iphone|ipod/.test(ua)) return 'mobile';
    if(/tablet|ipad/.test(ua))               return 'tablet';
    return 'desktop';
  }

  /* -------- RENDER COUNTS -------- */
  function renderCounts({desktop,tablet,mobile}){
    totalCount.textContent   = desktop + tablet + mobile;
    desktopCount.textContent = desktop;
    tabletCount.textContent  = tablet;
    mobileCount.textContent  = mobile;
  }

  /* -------- PRESENCE HANDLING -------- */
  firebase.database().ref('.info/connected').on('value', snap => {
    if (!snap.val()) return;                // not yet online

    const presenceRef = db.ref('presence').push({
      device: getDeviceType(),
      ts: firebase.database.ServerValue.TIMESTAMP
    });
    presenceRef.onDisconnect().remove();    // auto‑cleanup on close
  });

  /* -------- LIVE COUNTER LISTENER -------- */
  db.ref('presence').on('value', snap => {
    let desktop=0, tablet=0, mobile=0;
    snap.forEach(child => {
      switch (child.val().device){
        case 'desktop': desktop++; break;
        case 'tablet' : tablet++ ; break;
        case 'mobile' : mobile++ ; break;
      }
    });
    renderCounts({desktop,tablet,mobile});
  });
  </script>
</body>
</html>
